<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main class="apod">
        <header class="header-date">
            <h1>NASA Astronomy Photo of the Day</h1>
            <h2>Choose a Date</h2>
            <input type="date" class="calendar">
            <button type="button" id="btn" class="apod-button">Get My APOD</button>
        </header>

        <div class="container">
                <img class="potd" id="img" src="#" alt="nasa apod">
                <iframe id="vid"></iframe>
            <section class="apod-description">
                <h2 class="apod-name" id="name"></h2>
                <h4 class="apod-explanation" id="explanation"></h4>
            </section>
        </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
